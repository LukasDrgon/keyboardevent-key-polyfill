<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event-key-polyfill demo</title>
    <style>
      body { font: 2em monospace; }
      .main { margin: 2em 10%; }
      p { color: #333; }
      .directions { color: #999; font-style: italic; }
    </style>
  </head>
  <body>
    <main id="main" class="main">
      <h1>event-key-polyfill demo</h1>
      <p class="directions">Press any key</p>
    </main>
    <footer id="footer"></footer>
    <script src="index.js"></script>
    <script>

      // Don't try `keypress`.
      document.body.addEventListener('keydown', function (e) {
        var msg = (e.which || e.keyCode) + ' â†’ ' + e.key;
        console.log(msg);
        main.innerHTML += '<p>' + msg + '</p>';
        footer.scrollIntoView();
      });

    </script>
  </body>
</html>
